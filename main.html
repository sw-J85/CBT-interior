<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>HIVEWORKS CBT</title>
  <link rel="stylesheet" href="./css/style.css" />

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="./js/firebase-config.js"></script>
  <script src="./js/auth.js"></script>
</head>

<body class="dark">

  <!-- HEADER -->
  <header class="hw-header">
    <div class="hw-title">HIVEWORKS CBT</div>
    <button class="hw-btn-logout" onclick="logout()">LOGOUT</button>
  </header>

  <!-- MAIN -->
  <div class="hw-container">
    <div class="hw-card" style="text-align: center; padding-bottom: 40px;">

      <h2 style="margin-bottom: 30px;">메인 메뉴</h2>

      <!-- =========================================================== -->
      <!--                      🔥  2-컬럼 필터 영역                     -->
      <!-- =========================================================== -->

      <div class="filter-container">

        <!-- ▣ LEFT: 과목 -->
        <div class="filter-column">
          <h3>📘 과목 선택</h3>

          <div id="subject-list" class="filter-grid">
            <!-- main-filter.js 가 자동으로 채워 넣음 -->
          </div>
        </div>

        <!-- ▣ RIGHT: 출제자 -->
        <div class="filter-column">
          <h3>👤 출제자 선택</h3>

          <div id="creator-list" class="filter-grid">
            <!-- main-filter.js 가 자동으로 채워 넣음 -->
          </div>
        </div>

      </div>

      <!-- =========================================================== -->
      <!--                     🔥  버튼 영역                             -->
      <!-- =========================================================== -->

      <div style="margin-top: 30px;">
        <button class="hw-btn-submit" onclick="startCustomExam()">문제풀이 시작</button>
        <button class="hw-btn-submit" onclick="startMockTest()">모의고사 모드</button>
        <button class="hw-btn-next" onclick="viewStats()">나의 기록</button>
      </div>

    </div>
  </div>

  <script>
    function startExam() {
      window.location.href = "exam.html";
    }

    function viewStats() {
      window.location.href = "stats.html";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

  <script src="./js/main-filter.js"></script>
</body>

</html>
