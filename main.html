<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CBT 메인</title>
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="./js/firebase-config.js"></script>
  <script src="./js/auth.js"></script>
</head>

<body class="dark">

<!-- HEADER -->
<header class="hw-header">
  <div class="hw-title">HIVEWORKS CBT</div>
  <button class="hw-btn-logout" onclick="logout()">LOGOUT</button>
</header>

<!-- MAIN -->
<div class="hw-container">

  <div class="hw-card" style="text-align:center;">

      <h2 style="margin-bottom:20px;">메인 메뉴</h2>

      <!-- =========================== -->
      <!--  과목 / 출제자 자동 생성 영역 -->
      <!-- =========================== -->

      <h3>📌 과목 선택</h3>
      <div id="subject-list"></div>
      
      <h3>📌 출제자 선택</h3>
      <div id="creator-list"></div>
      
      <br><br>
      
      <button class="hw-btn-submit" onclick="startCustomExam()">문제풀이 시작</button>
      <button class="hw-btn-submit" onclick="startMockTest()">모의고사 모드</button>

      <button class="hw-btn-next" onclick="viewStats()">
        나의 기록
      </button>

  </div>

</div>

<script>
  function startExam() {
    window.location.href = "exam.html";
  }

  function viewStats() {
    window.location.href = "stats.html";
  }

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>
<script src="./js/main-filter.js"></script>

</body>
</html>
