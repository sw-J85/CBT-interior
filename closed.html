<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서비스 종료 안내</title>
  <style>
    body {
      background:#111;
      color:#eee;
      font-family:Pretendard, sans-serif;
      text-align:center;
      padding:80px 20px;
    }
    .box {
      background:#1e1e1e;
      display:inline-block;
      padding:40px 50px;
      border-radius:14px;
      border:1px solid #333;
      margin-top:100px;
    }
    h1 {
      margin-bottom:20px;
      color:#ffcc00;
      font-size:28px;
    }
    p {
      margin:10px 0;
      line-height:1.6;
      color:#ccc;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>CBT 서비스 중단</h1>
    <p> 미흡한점이 많습니다., 개선하기엔 시간이 오래 걸릴 것 같아 개발을 중단합니다. </p>
    <p> 모두 공부 파이팅 하세요!</p>
    <p> 필기 시험 12월 3일 </p>
  </div>
</body>
</html>
