<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Hiveworks CBT</title>

<link rel="stylesheet" href="./css/style.css">

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="./js/firebase-config.js"></script>
<script src="./js/exam.js" defer></script>
</head>

<body class="dark">

<!-- HEADER -->
<header class="hw-header" onclick="location.href='main.html'" style="cursor:pointer;">
  <div class="hw-title">HIVEWORKS CBT</div>
  <button class="hw-btn-logout" onclick="event.stopPropagation(); logout();">LOGOUT</button>
</header>


<!-- MAIN WRAP -->
<div class="hw-container">

  <!-- STATS -->
  <div id="stats" class="hw-stats"></div>

  <!-- QUESTION CARD -->
  <div class="hw-card">
    <div id="question" class="hw-question">문제 로딩중…</div>

    <input id="answer" class="hw-input" placeholder="정답 입력">

    <button class="hw-btn-submit" onclick="submitAnswer()">제출</button>

    <button class="hw-btn-next" onclick="nextQuestion()">다음 문제</button>

    <button class="hw-btn-hint" onclick="showHint()">힌트 보기</button>

    <div id="hint" class="hw-hint"></div>
    <div id="result" class="hw-result"></div>

  </div>

  <!-- RESET -->
  <button class="hw-btn-reset" onclick="resetStats()">기록 초기화</button>

</div>
  <div id="result" class="hw-result"></div>


</body>
</html>
